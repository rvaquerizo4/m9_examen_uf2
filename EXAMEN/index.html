<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="CSS/style.css"> 
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>Restaurant</title>
	</head>
	<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
	<body>
			<section>
				<h3>Galeria d'imatges</h3>
				<div class="image_container">
					<img src="IMAGES/plat1.jpg" alt="Imatge plat 1">
					<img src="IMAGES/plat2.jpg" alt="Imatge plat 2">
				</div>
			</section>
			<section>
				<h3>Audio</h3>
				<audio controls>
					<source src="./AUDIO/audio1_editado.mp3" type="audio/mpeg" >
					Your browser does not support audio
				</audio>
			</section>
			<section>
				<h1>Video</h1>
                <div>
                    <video id="mi-video" muted loop >
                     <source src="./VIDEOS/video1.mp4" type="video/mp4">
                    </video>
                    <div class="video-controls">
                        <button id="play" class="play">play</button>
                        <button id="pause" class="pause">pause</button>
                    </div>
                </div>
            </div>
			</section>
			<section class="animacion">
				<h3>Animacion</h3>
				<div class="quadrat">
					<p>Capa</p>
				</div>
			</section>
			<button onclick="play_animation()" id="play-caja" class="fa-solid fa-play"><span class="material-symbols-outlined">
				play_circle
				</span></button>
	</body>
	<script src="index.js"></script>
</html>
